repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        files: ^app/

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: ^app/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini, app]
        files: ^app/

  - repo: local
    hooks:
      - id: run-pytest
        name: Run Pytest
        entry: poetry run pytest
        language: system
        types: [python]
        files: ^app/
